<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>아모레 시티랩</title>
    <link href="./resource/css/reset.css" rel="stylesheet"/>
    <link href="./resource/fonts/stylesheet.css" rel="stylesheet"/>
    <link href="./resource/css/common.css" rel="stylesheet"/>
    <link href="./resource/css/print.css?1" rel="stylesheet"/>
</head>
<body class="print">
<div class="print-wrap">
    <section class="print-container">
        <header class="print-header">
            <div class="logo-box">
                <img src="./resource/images/amore_citylab_logo.png" alt="amore city lab" style="transform: scale(1.6); margin-left: 37px;">
            </div>
            <div class="date-box">
                <div class="date-item">2024.01.22</div>
                <div class="round-item">2회차</div>
            </div>
        </header>
        <main class="print-content">
            <div class="flexWrapper flexJustifyBetween flexAlignCenter">
                <h1>마이 스킨 솔루션 두피 모발 분석 보고서 </h1>
                <span class="name-box">전지현</span>
            </div>
            <div class="row-item marginTop50">
                <h2 class="title">1. 미래 피부 타입</h2>
                <div class="row-item-content">
                    <p class="font-size40">피부  유분  주의  수분  관리형</p>
                </div>
            </div>
            <div class="row-item">
                <h2 class="title">2. 피부 고민</h2>
                <div class="row-item-content flexWrapper ">
                    <div class="col-6 paddingLeftRight  paddingTopBottom40 line-right">
                        <div class="graph-item ">
                            <img src="./resource/images/print/graph-016.svg" alt="그래프">
                        </div>
                    </div>
                    <div class="col-6 paddingLeftRight paddingTopBottom40">
                        <div class="graph-item">
                            <img src="./resource/images/print/graph-017.svg" alt="그래프">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-item">
                <h2 class="title">3. 생활습관 조사</h2>
                <div class="row-item-content ">

                    <div class="radio-group marginTop50">
                        <div class="radio-item">
                            <label class="font-size36">자외선 차단제를 항상 사용해요.</label>
                            <div class="radio-input">
                                <span class="radio-value active">그렇지 않다</span>
                                <span class="radio-value">약간 그렇다</span>
                                <span class="radio-value">그렇다</span>
                                <span class="radio-value">매우 그렇다</span>
                            </div>
                        </div>

                        <div class="radio-item">
                            <label class="font-size36">담배를 피우거나 간접 흡연에 노출되어 있어요.</label>
                            <div class="radio-input">
                                <span class="radio-value active">그렇지 않다</span>
                                <span class="radio-value">약간 그렇다</span>
                                <span class="radio-value">그렇다</span>
                                <span class="radio-value">매우 그렇다</span>
                            </div>
                        </div>
                        <div class="radio-item">
                            <label class="font-size36">스트레스를 많이 받는 편이에요.</label>
                            <div class="radio-input">
                                <span class="radio-value active">그렇지 않다</span>
                                <span class="radio-value">약간 그렇다</span>
                                <span class="radio-value">그렇다</span>
                                <span class="radio-value">매우 그렇다</span>
                            </div>
                        </div>
                        <div class="radio-item">
                            <label class="font-size36">충분히 잠을 자요.</label>
                            <div class="radio-input">
                                <span class="radio-value active">그렇지 않다</span>
                                <span class="radio-value">약간 그렇다</span>
                                <span class="radio-value">그렇다</span>
                                <span class="radio-value">매우 그렇다</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row-item-content flexWrapper">
                    <div class="col-6">
                        <div class="text-box">
                            1. 코멘트  내용  출력<Br>
                            2. 코멘트 내용 출력, 참여자의 의지, 상담자의 제안, 기타
                        </div>
                    </div>
                    <div class="col-6 flexWrapper flexJustifyCenter">
                        <div class="img-box img-item2">
                            <img src="./resource/images/print/img-item.png">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-box">
                <div class="flexWrapper flexJustifyEnd">
                    <div class="sing-box">성명:</div>
                </div>
                <div class="copyright">Copyright 2024. Amorepacific all rights reserved.</div>
            </div>
        </footer>
    </section>
</div>
</body>
</html>

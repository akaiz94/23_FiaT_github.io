red                                   placeholder="디자인 템플릿">                        </div>                        <div class="form-group">                            <label for="design_template_path">디자인 템플릿 경로</label>                            <input type="text" class="form-control" id="design_template_path" name="design_template_path" minlength=2 required                                   placeholder="디자인 템플릿 경로">                        </div>                        <div class="form-group">                            <label for="footer">푸터 공통 회사정보</label>                            <input type="text" class="form-control" id="footer" name="footer" minlength=2 required                                   placeholder="푸터 공통 회사정보">                        </div>                        <div class="form-group">                            <label for="biz_name">사업자명</label>                            <input type="text" class="form-control" id="biz_name" name="biz_name" minlength=2 required                                   placeholder="사업자명">                        </div>                        <div class="form-group">                            <label for="biz_no">사업자번호</label>                            <input type="text" class="form-control" id="biz_no" name="biz_no" minlength=2 required                                   placeholder="사업자번호">                        </div>                        <div class="form-group">                            <label for="ceo_name">대표자이름</label>                            <input type="text" class="form-control" id="ceo_name" name="ceo_name" minlength=2 required                                   placeholder="대표자이름">                        </div>                        <div class="form-group">                            <label for="mng_name">담당자이름</label>                            <input type="text" class="form-control" id="mng_name" name="mng_name" minlength=2 required                                   placeholder="담당자이름">                        </div>                        <div class="form-group">                            <label for="mng_email">담당자이메일</label>                            <input type="text" class="form-control" id="mng_email" name="mng_email" minlength=2 required                                   placeholder="담당자이메일">                        </div>                        <div class="form-group">                            <label for="phone_no">전화번호</label>                            <input type="text" class="form-control" id="phone_no" name="phone_no" minlength=2 required                                   placeholder="전화번호">                        </div>                        <div class="form-group">                            <label for="addr1">주소1</label>                            <input type="text" class="form-control" id="addr1" name="addr1" minlength=2 required                                   placeholder="주소1">                        </div>                        <div class="form-group">                            <label for="addr2">주소2</label>                            <input type="text" class="form-control" id="addr2" name="addr2" minlength=2 required                                   placeholder="주소2">                        </div>                        <div class="form-group">                            <label for="memo">관리자메모</label>                            <input type="text" class="form-control" id="memo" name="memo" minlength=2 required                                   placeholder="관리자메모">                        </div>                        <div class="form-group">                            <label for="disp_start_dt">노출시작일</label>                            <input type="text" class="form-control" id="disp_start_dt" name="disp_start_dt" minlength=2 required                                   placeholder="노출시작일">                        </div>                        <div class="form-group">
